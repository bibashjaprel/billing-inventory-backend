version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate:4.15.2
    command: ["-path", "/migrations", "-database", "postgres://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}?sslmode=${DB_SSLMODE}", "up"]
    volumes:
      - ./migrations:/migrations
    depends_on:
      - db

  app:
    build: .
    env_file: .env
    depends_on:
      - db
      - migrate
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - .:/app
    command: ["./server"]

volumes:
  db_data:

